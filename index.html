<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P-WORLD OCR 抽出ツール（安定版）</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- pdf.js (text抽出が無理なら画像OCRへフォールバック) -->
  <script defer src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/legacy/build/pdf.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.7.76/legacy/build/pdf.worker.min.js"></script>
  <!-- Tesseract.js (日本語データ付きCDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
  <!-- 文字正規化＆照合ヘルパー -->
  <script defer src="./normalize.js"></script>
  <!-- 本体 -->
  <script defer src="./app.js"></script>
</head>
<body>
  <main class="container">
    <h1>P-WORLD 機種名 OCR 抽出ツール（安定版）</h1>

    <section class="panel">
      <h2>① PDF 読み込み</h2>
      <input id="pdfFile" type="file" accept="application/pdf" />
      <div class="hint">ページ内テキスト抽出→失敗時のみ画像OCRに自動切替</div>
    </section>

    <section class="panel">
      <h2>② マスターシート（CSV）読み込み</h2>
      <input id="masterFile" type="file" accept=".csv,text/csv" />
      <div class="hint">必須列：<code>official</code>（正式名称） / 任意列：<code>aliases</code>（別名｜区切り）</div>
      <details>
        <summary>CSV 例</summary>
        <pre>official,aliases
スマスロ ゴブリンスレイヤー,
スマスロ ゴールデンカムイ,ゴーカム|カムイ
ファンキードクター,ファンキーDr.|ファンキーＤｒ
        </pre>
      </details>
    </section>

    <section class="panel actions">
      <button id="runBtn" disabled>③ 抽出＆照合を実行</button>
      <span id="progress">待機中</span>
    </section>

    <section class="panel">
      <h2>ログ</h2>
      <div id="log" class="log"></div>
    </section>

    <section class="panel">
      <h2>出力</h2>
      <div class="outputs">
        <button id="dlOfficial" disabled>公式名のみCSVをダウンロード</button>
        <button id="dlDetailed" disabled>詳細CSVをダウンロード</button>
      </div>
      <div id="summary" class="summary"></div>
    </section>
  </main>

  <!-- 作業キャンバス（表示しない） -->
  <canvas id="workCanvas" style="display:none;"></canvas>
</body>
</html>
