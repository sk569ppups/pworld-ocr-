<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P-WORLD OCR 抽出ツール（極シンプル版）</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:16px; }
    h1 { font-size:1.1rem; margin:0 0 10px; }
    .row { display:grid; gap:12px; grid-template-columns:1fr; margin-bottom:12px; }
    @media (min-width:900px){ .row { grid-template-columns:1fr 1fr; } }
    .card { border:1px solid #ccc; border-radius:10px; padding:12px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #999; background:#f5f5f5; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .log { white-space:pre-wrap; font-family:ui-monospace,Menlo,Consolas,monospace; background:#1111; padding:8px; border-radius:8px; max-height:200px; overflow:auto; }
    .list { max-height:260px; overflow:auto; border:1px solid #ddd; border-radius:8px; padding:8px; background:#fafafa; font-size:.95rem; }
    .ok { color:#0a7 } .warn{color:#c80} .err{color:#c33}
    label{display:block; margin-bottom:6px; font-weight:600;}
    input[type=file]{ width:100%; }
  </style>

 
  <!-- pdf.js（グローバル: pdfjsLib） -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.min.js";
</script>

  <!-- Tesseract / PapaParse / SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>PDF → 機種名 抽出（極シンプル版／重複は自動で削除）</h1>

  <div class="row">
    <div class="card">
      <label for="pdfFile">① PDFファイル</label>
      <input id="pdfFile" type="file" accept="application/pdf" />
      <p style="margin:.5rem 0 0; font-size:.9rem; color:#666">※ テキスト層優先。無ければ自動でOCR。</p>
    </div>

    <div class="card">
      <label for="csvFile">② マスターCSV（1列目に正式名称／2列目以降は別名OK）</label>
      <input id="csvFile" type="file" accept=".csv,text/csv" />
    </div>
  </div>

  <div class="card" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
    <button id="btnExtract" class="btn" disabled>抽出を実行</button>
    <button id="btnDownload" class="btn" disabled>Excel（機種名のみ）で保存</button>
  </div>

  <div class="row">
    <div class="card">
      <div style="font-weight:600; margin-bottom:6px;">ログ</div>
      <div id="log" class="log"></div>
    </div>
    <div class="card">
      <div style="font-weight:600; margin-bottom:6px;">抽出結果（プレビュー）</div>
      <div id="preview" class="list"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
